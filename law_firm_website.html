<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>律師事務所｜專業刑事辯護</title>
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans TC', sans-serif;
      background-color: #f8f8f8;
      color: #333;
    }
    header {
      background-color: #1a1a1a;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    nav {
      background-color: #333;
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem 0;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    section {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .section-title {
      border-left: 5px solid #1a1a1a;
      padding-left: 1rem;
      margin-bottom: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
    }
    footer {
      background-color: #1a1a1a;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
    .contact-form input, .contact-form textarea {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.5rem;
    }
    .contact-form button {
      background-color: #333;
      color: white;
      padding: 0.7rem 1.5rem;
      border: none;
      cursor: pointer;
    }
    .profile-img {
      max-width: 250px;
      float: right;
      margin: 0 0 1rem 1rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <h1>XXX律師事務所</h1>
    <p>專業、誠信，為您爭取最大權益</p>
  </header>

  <nav>
    <a href="#about">關於我</a>
    <a href="#services">服務項目</a>
    <a href="#contact">聯絡方式</a>
  </nav>

  <section id="about">
    <div class="section-title">關於我</div>
    <img src="lawyer-professional.jpg" alt="律師形象照" class="profile-img">
    <p>具有十多年實務經驗，曾任立法院立法委員助理、建設公司法務，並歷任桃園地檢署、嘉義地檢署、宜蘭地檢署書記官。對偵查、起訴到執行各階段均有深刻理解，能清楚掌握檢察官與法官的思考邏輯，為當事人提出最有利的策略與主張，保障當事人權益。</p>
  </section>

  <section id="services">
    <div class="section-title">服務項目</div>
    <ul>
      <li>刑事案件陪偵與辯護</li>
      <li>執行程序協助</li>
      <li>合約審閱與撰擬</li>
      <li>民事訴訟代理</li>
      <li>法律諮詢與法律意見書撰寫</li>
    </ul>
  </section>

  <section id="contact">
    <div class="section-title">聯絡方式</div>
    <div class="contact-form">
      <p>請留下您的資料，我們將盡快與您聯繫：</p>
      <input type="text" placeholder="姓名">
      <input type="tel" placeholder="電話">
      <textarea rows="4" placeholder="簡述您的法律問題"></textarea>
      <button>送出</button>
    </div>
  </section>

  <footer>
    &copy; 2025 XXX律師事務所 ｜ 本網站由 ChatGPT 協助設計
  </footer>
</body>
</html>
